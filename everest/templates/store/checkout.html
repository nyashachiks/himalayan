{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <h5>User Details</h5>
            <hr>
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="email" placeholder="Email">
                    </div>
                </div>
                <hr>
                <h5>Shipping Details</h5>
                <hr>
                <div id="shipping-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="address1" placeholder="Address 1">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="address2" placeholder="Address 2">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="city" placeholder="City">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="state" placeholder="State/Province">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="country" placeholder="Country">
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-primary col-12" type="submit" value="Continue">
            </form>
        </div>
        <br/>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div>
        <br/>
        <div class="box-element hidden" id="payment-info">
            <small>Paynow Options</small>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{%url 'everest:cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h5>Order Summary</h5>
            <hr>
            <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/sony-tv.jpg' %}"></div>
                    <div style="flex:2">Sony 55" Android TV</div>
                    <div style="flex:1">$650.00</div>
                    <div style="flex:1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                        </div>
                    </div>
                    <div style="flex:1">$1300.00</div>
                </div>
                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/sharp-fridge.jpg' %}"></div>
                    <div style="flex:2">Sharp French 4 Door Fridge</div>
                    <div style="flex:1">$720.00</div>
                    <div style="flex:1">
                        <p class="quantity">1</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                        </div>
                    </div>
                    <div style="flex:1">$720.00</div>
                </div>
                <h6>Items: 3</h6>
                <h6>Total: $2020.00</h6>
        </div>
    </div>
</div>
{% endblock content %}
